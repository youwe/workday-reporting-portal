services:
  # Web Service (Node.js Express App)
  - type: web
    name: workday-reporting-portal
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: workday-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OAUTH_CLIENT_ID
        value: dev-client
      - key: OAUTH_CLIENT_SECRET
        value: dev-secret

databases:
  # PostgreSQL Database
  - name: workday-db
    plan: free
    region: frankfurt
    databaseName: workday_reporting
    user: workday_user
