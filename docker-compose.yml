version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: workday-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-workday_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workday_pass}
      POSTGRES_DB: ${POSTGRES_DB:-workday_reporting}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-workday_user} -d ${POSTGRES_DB:-workday_reporting}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workday-network

  # Web Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workday-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-workday_user}:${POSTGRES_PASSWORD:-workday_pass}@db:5432/${POSTGRES_DB:-workday_reporting}?sslmode=disable
      NODE_ENV: ${NODE_ENV:-production}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID:-dev-client}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET:-dev-secret}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      XAI_API_KEY: ${XAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - app_data:/app/data
    networks:
      - workday-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local

networks:
  workday-network:
    driver: bridge
